<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="styles.css">
    <title>Combined project</title>
</head>

<body>

    <div class="wrapper">
        <div class="header">
            <div class="logout">Log out</div>
            <div class="settings" onclick="settings()"></div>
        </div>
        <div class="profile">
            <div class="profileIcon">
            </div>
            <div class="profileInfo">
                <div>Toni Nieminen</div>
                <div>
                    <p>toni.nieminen@windowslive.com</p>
                    <p>050 123 45 67</p>
                </div>
            </div>
        </div>
        <div class="calendar">
            calendar
        </div>
        <div class="piechartArea">

            <div class="circleWrapper">

                <div id="attendanceCircle" class="circle">
                    <div class="innerCircle">
                        <div class="circleStat">0%</div>
                        <div class="attendance">Attendance</div>
                    </div>
                </div>

            </div>

        </div>
        <div class="calenderWeek">
            weekview from calendar
        </div>
        
    </div>
    
    <div class="settingsWrapper">
        <div class="settingsBox">
            <p>Settings</p>
            <p id="color">Color Theme
                <ul class="theme>">
                    <li>
                        <img src="img/color1.png">
                    </li>
                    <li>
                        <img src="img/color2.png">
                    </li>
                    <li>
                        <img src="img/color3.png">
                    </li>
                    <li>
                        <img src="img/color5.png">
                    </li>
                </ul></p>
            <p>Change Password</p>
        </div>
        <div class="settingsTriangle"></div>
    </div>
    
    
    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script src="pie.js"></script>
    
    <script>

        let first_click = true;
        function settings() {
            if (first_click) {
                $(".settingsWrapper").fadeIn();
                first_click = false;
            } else {
                $(".settingsWrapper").fadeOut();
                first_click = true;
            }
        }
        
    </script>
</body>

</html>
